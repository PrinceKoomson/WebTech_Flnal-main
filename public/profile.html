<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #2a2d3e;
            --background-dark: #1a1d2b;
            --text-primary: #ffffff;
            --text-secondary: #8b8d93;
            --accent-green: #4caf50;
            --accent-blue: #2196f3;
            --hover-color: #34374c;
            --card-bg: #2a2d3e;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--hover-color);
        }

        .nav-links .active {
            background-color: var(--primary-color);
            color: #000;
        }

        .nav-links i {
            margin-right: 10px;
        }

        .logout-btn {
            background-color: var(--hover-color);
            padding: 10px;
            border: none;
            color: var(--text-primary);
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--primary-color);
            color: #000;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 32px;
            color: var(--accent-green);
        }

        .profile-header p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .profile-settings {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .profile-settings h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--accent-green);
        }

        .settings-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--hover-color);
            border-radius: 5px;
            background-color: var(--background-dark);
            color: var(--text-primary);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-actions {
            text-align: center;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: var(--accent-green);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>TechPath</span>
        </div>
        <nav class="nav-links">
            <a href="./web-development-dashboard.html">
                <i class="fas fa-laptop-code"></i>
                <span>Dashboard</span>
            </a>
            <a href="./create-webdevpath.html">
                <i class="fas fa-route"></i>
                <span>Create Path</span>
            </a>
            <a href="/webdev-learning">
                <i class="fas fa-book"></i>
                <span>Learning</span>
            </a>
            <a href="./resource.html">
                <i class="fas fa-tools"></i>
                <span>Resources</span>
            </a>
            <a href="./profile.html" class="active">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </a>
        </nav>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-header">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <p>Update your profile to keep it up to date.</p>
        </div>

        <div class="profile-settings">
            <h2><i class="fas fa-user"></i> Profile Information</h2>
            <form id="profileForm" class="settings-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="careerInterest">Career Interest</label>
                    <input type="text" id="careerInterest" placeholder="Your career interest" readonly>
                </div>
                <div class="form-group">
                    <label for="skillLevel">Skill Level</label>
                    <input type="text" id="skillLevel" placeholder="Your skill level" required>
                </div>
                <div class="form-group">
                    <label for="timeCommitment">Time Commitment</label>
                    <input type="text" id="timeCommitment" placeholder="Your time commitment" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechPath. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token"); // or sessionStorage.getItem("token")

            if (!token) {
                window.location.href = "/login.html";
            } else {
                // Fetch profile data
                fetch('https://your-render-app-url/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Populate profile form with data
                        document.getElementById("name").value = data.user.name;
                        document.getElementById("email").value = data.user.email;
                        document.getElementById("careerInterest").value = data.user.career_interest;
                        document.getElementById("skillLevel").value = data.user.skill_level;
                        document.getElementById("timeCommitment").value = data.user.time_commitment;
                    } else {
                        alert(data.message || 'Failed to fetch profile information.');
                        window.location.href = '/login.html'; // Redirect to login page if not authenticated
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again later.');
                });
            }
        });


        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const token = localStorage.getItem("token"); // or sessionStorage.getItem("token")
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const careerInterest = document.getElementById("careerInterest").value;
            const skillLevel = document.getElementById("skillLevel").value;
            const timeCommitment = document.getElementById("timeCommitment").value;

            fetch('https://your-render-app-url/api/auth/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, email, career_interest: careerInterest, skill_level: skillLevel, time_commitment: timeCommitment })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile updated successfully!');
                } else {
                    alert(data.message || 'Failed to update profile.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            });
        });
        
        // Logout function
        function logout() {
            sessionStorage.clear();
            alert("Logged out successfully!");
            window.location.href = "/login.html";
        }
    </script>
</body>
</html>
